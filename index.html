<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dev IdeaBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles/reset.css">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>

<body>
  <section class="content">
    <aside class="sidebar">
      <h1>IdeaBox</h1>
      <section class="starred-ideas">
        <p>Filter Starred Ideas</p>
        <button class="js-starred-button" data-filtered="false">Show Starred Ideas</button>
      </section>
    </aside>
    <section class="forms">
      <form class="card-form js-card-form" action="">
        <p>
          <label for="title">Title</label>
          <input class="js-card-form-title" type="text" id="title" name="title">
        </p>
        <p>
          <label for="body">Body</label>
          <textarea class="js-card-form-body" name="body" id="body" cols="" rows="4"></textarea>
        </p>
        <p>
          <button type="submit" class="js-save-button" disabled>Save</button>
        </p>
      </form>
      <form class="search-form" action="">
        <p>
        <div class="search-icon"></div>
        <input type="search" class="js-search" name="search" id="search" placeholder="Search ideas">
        </p>
      </form>
    </section>
    <section class="cards js-cards"></section>
    <section class="modal-overlay js-modal-overlay hide">
      <section class="modal-content js-modal-content" data-idea-id=''>
        <header class="modal-header">
          <h2>Comments</h2>
          <img src="assets/delete.svg" class="js-modal-close-button" alt="Close modal icon">
        </header>
        <section class="modal-body">
          <ul class="comments js-comments"></ul>
          <form action="" class="comment-form">
            <p>
              <textarea name="comment-textarea" class="js-comment-textarea" placeholder="Enter comment..."></textarea>
            </p>
            <p>
              <button class="js-add-comment-button" disabled>Add Comment</button>
            </p>
          </form>
        </section>
      </section>
    </section>
    <script src='./src/idea.js'></script>
    <script src='./src/comment.js'></script>
    <script src="./src/main.js"></script>
</body>

</html>
